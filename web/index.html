<div id="loading" data-backdrop='static' class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content  bg-secondary">
      <div class="modal-header">
        <h5 class="modal-title" style="margin:auto" >Creating backups</h5>
      </div>
      <div class="modal-body bg-dark">
        <img src="/img/Loadingring.gif" align="center" style="margin:auto; display:block">
      </div>
      </div>
    </div>

<div class="row">

  <div class="card col-sm-3 bg-dark" style="width: 45%; margin:1em auto">
    <img class="card-img-top" src="/img/Save.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-light">Make zipped backups</h5>
      <button id="backup" class="btn btn-primary btn-lg" style="margin:1em auto; display:block" type="submit">Make backups</button>
    </div>
  </div>

  <div id="SteamLogin" class="card col-sm-4 bg-dark" style="width: 50%; margin:1em auto">
    <img class="card-img-top" src="/img/Steam.jpg" alt="Card image cap">
    <div class="card-body text-light">
      <h5 class="card-title text-light">Search Steam Cloud saves</h5>
        <input class="text-dark" type="text" id="userid" style="width: 60%; margin:1em auto"> Your Steam ID</input>
        <a href="/userGuide/help.html" style="margin:1em auto; display:block">How to find Steam ID</a>
        <button id="checkid" style="margin:1em auto" class="btn btn-primary btn-lg" type ="submit">Check user ID</button>
        <button id="nosteam" class="btn btn-primary btn-lg" style="margin:1em auto" type="submit">No steam</button>
    </div>
  </div>

</div>
