<!DOCTYPE html>
<html>
<head>


  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

</head>
<body
style="background-image:url('/img/background.jpg'); -moz-background-size: cover;
  -o-background-size: cover; background-size: cover; width: 100%;
  height:auto; background-attachment: fixed">

<div class="container" style="background-color:"grey"; margin:auto; width: 100%; display:block">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" class="btn btn-info">Home</button>
    <a href="userGuide/userGuide.html" class="btn btn-info">User Guide</a>
  </nav>
</div>

<div id="list" class="row"></div>

<div id="loading" data-backdrop='static' class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="margin:auto" >Creating backups</h5>
      </div>
      <div class="modal-body">
        <img src="/img/Loadingring.gif" style="margin:auto; display:block">
      </div>
      </div>
    </div>
  </div>
</div>



<div class="row">

  <div class="card col-sm-3" style="width: 45%; margin:1em auto">
    <img class="card-img-top" src="/img/Save.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Make zipped backups</h5>
      <button id="nosteam" class="btn btn-primary btn-lg" style="margin:1em auto" type="submit">No steam</button>
      <button id="backup" class="btn btn-primary btn-lg" style="margin:1em auto" type="submit">Make backups</button>
    </div>
  </div>

  <div id="SteamLogin" class="card col-sm-4" style="width: 50%; margin:1em auto">
    <img class="card-img-top" src="/img/Steam.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Login with Steam</h5>
        <input type="text" id="userid" style="width: 60%; margin:1em auto">   Your profile URL</input>
        <button id="checkid" style="margin:1em auto" class="btn btn-primary btn-lg" type ="submit">Check user ID</button>
    </div>
  </div>

</div>


<script
src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js">
</script>

<script
src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous">
</script>

<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript" src="/js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="/js/add_to_html.js"></script>

</body>
</html>
